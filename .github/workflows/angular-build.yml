name: Angular Build

on:
  push:
    branches:
      - 'main'
      - 'feature/**'
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - 'main'
      - 'feature/**'
    paths:
      - 'frontend/**'

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Angular Project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build